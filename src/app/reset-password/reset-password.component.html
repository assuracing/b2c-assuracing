<div class="container-app">
<div class="login-form">
    <h2>Réinitialiser le mot de passe</h2>
    <form (ngSubmit)="onSubmit()" #resetPasswordForm="ngForm">
        <div class="form-group">
            <label for="password">Nouveau mot de passe</label>
            <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input [(ngModel)]="confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!resetPasswordForm.form.valid">Réinitialiser</button>
    </form>
</div>
</div>
