<!DOCTYPE html>

<div class="forgot-password-container">
    <h2>Réinitialiser le mot de passe</h2>
    <p>Entrez votre adresse e-mail pour recevoir un lien de réinitialisation du mot de passe.</p>
</div>

<form class="login-form" (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
    <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input [(ngModel)]="email" placeholder="Entrez votre adresse e-mail" type="email" id="email" name="email" class="form-control" required>
    </div>
    
    <div *ngIf="forgotPasswordForm.submitted && !email" class="error-message">
        L'adresse e-mail est requise
    </div>
        <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="!forgotPasswordForm.form.valid">
            Réinitialiser le mot de passe
        </button>
</form>
