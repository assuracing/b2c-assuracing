<!DOCTYPE html>

<form class="login-form">
    <div class="form-group">
        <label for="username">Nom d'utilisateur</label>
        <input [(ngModel)]="username" type="text" id="username" name="username" class="form-control" required>
    </div>
    
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input [(ngModel)]="password" type="password" id="password" name="password" class="form-control" required>
    </div>
    
    <div class="form-group">
        <input type="checkbox" id="keepSession" name="keepSession">
        <label for="keepSession">Garder la session ouverte</label>
    </div>

    <div class="actions" style="display: flex; justify-content: flex-end;">
        <button type="submit" class="btn btn-primary" (click)="onLogin()">Connexion</button>
    </div>
    
    <div class="forgot-password">
        <a href="/forgot-password">Avez-vous oubli√© votre mot de passe ?</a>
    </div>
</form>
